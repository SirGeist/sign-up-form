<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="left-container">
      <div class="image-container">
        <img src="images/nature_bg.jpg" alt="nature_bg" />
        <div class="caption">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            width="100"
            height="100"
          >
            <line
              x1="50"
              y1="10"
              x2="50"
              y2="0"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="86.6"
              y1="28.3"
              x2="93.9"
              y2="21.1"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="90"
              y1="50"
              x2="100"
              y2="50"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="86.6"
              y1="71.7"
              x2="93.9"
              y2="78.9"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="50"
              y1="90"
              x2="50"
              y2="100"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="13.4"
              y1="71.7"
              x2="6.1"
              y2="78.9"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="10"
              y1="50"
              x2="0"
              y2="50"
              stroke="yellow"
              stroke-width="6"
            />
            <line
              x1="13.4"
              y1="28.3"
              x2="6.1"
              y2="21.1"
              stroke="yellow"
              stroke-width="6"
            />

            <!-- Sun center -->
            <circle cx="50" cy="50" r="16" fill="yellow" />
          </svg>

          Paradise
        </div>
      </div>
    </div>
    <div class="right-container">
      <p class="paragraph">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p class="paragraph2">You know you want to.</p>

      <form action="" method="post">
        <div class="form-row">
          <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="user-email">Email*:</label>
            <input type="email" name="user-email" id="user-email" required />
          </div>
          <div>
            <label for="phone_number">Phone number:</label>
            <input type="text" name="phone_number" id="phone_number" />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="user-password">Password*:</label>
            <input
              type="password"
              name="user-password"
              id="user-password"
              minlength="5"
              maxlength="20"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?=.*[^\w\s]).{5,20}$
              "
            />
          </div>
          <div>
            <label for="confirm_password">Confirm Password*:</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              minlength="5"
              maxlength="20"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?=.*[^\w\s]).{5,20}$
              "
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="">Log In</a></p>
    </div>
  </body>
</html>
